<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../static/css/style.css}">

</head>
<body>

<div style="display: flex">
    <h1> Bookstore records</h1>



</div>
<div id="main-container" style="display: flex">

    <div id="view-book-table">
        <table>
            <tr>
                <th>Book Name </th>
                <th>ISBN Number </th>
                <th>Author </th>
            </tr>
            <tr th:each="book : ${bookDetail}">
                <td th:text="${book.getId()}"/>
                <td th:text="${book.getIsbn_no()}"/>
                <td th:text="${book.getBook_name()}"/>
                <td th:text="${book.getAuthor_name()}"/>
                <td>
                    <a th:href="@{/deleteRecord(id=${book.getId()})}">
                        <input type="submit" value="Delete" />

                    </a>
                </td>
                <td>
                    <input type="submit" value="UPDATE" />

                </td>
            </tr>
        </table>
    </div>



    <div id="add-book-form">
        <form th:action="@{/addBook}" method="post">
            <label>ISBN number</label>
            <input type="text" id="isbn" name="isbn" ><br>
            <label>Book name</label>
            <input type="text" id="bookname" name="bookname" ><br>
            <label>Author name</label>
            <input type="text" id="authorname" name="authorname" ><br>
            <input type="submit" value="Submit">

            <!--            <a th:href="@{/addBook(isbn=${isbn}, bookname=${bookname}, authorname=${authorname})}">-->
<!--                <input type="submit" value="Submit">-->
<!--            </a>-->
        </form>

    </div>

</div>









</body>
</html>
